<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Marketplace</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Welcome to Modern Marketplace</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home" class="hero">
        <h2>Your One-Stop Shop for Everything</h2>
        <button class="cta">Shop Now</button>
    </section>
    
    <section id="about">
        <h2>About Us</h2>
        <p>We provide the best quality products with fast delivery.</p>
    </section>
    
    <section id="services">
        <h2>Our Services</h2>
        <div class="grid">
            <div class="card">Fast Shipping</div>
            <div class="card">Secure Payments</div>
            <div class="card">24/7 Support</div>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 Modern Marketplace. All Rights Reserved.</p>
    </footer>
</body>
</html>
