<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketPlaza</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav>
            <h1>MarketPlaza</h1>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h2>Find the Best Products Here</h2>
        <p>Quality, Affordable, and Delivered Fast</p>
        <a href="#" class="btn">Shop Now</a>
    </section>

    <!-- Product Section -->
    <section class="products">
        <div class="product-card">
            <img src="product1.jpg" alt="Product 1">
            <h3>Product Name</h3>
            <p>Price: Ksh 1,500</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="product2.jpg" alt="Product 2">
            <h3>Product Name</h3>
            <p>Price: Ksh 2,000</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 MarketPlaza. All Rights Reserved.</p>
        <div class="social-icons">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
        </div>
    </footer>
</body>
</html>
