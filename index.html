<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketPlaza - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>MarketPlaza</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header><section class="hero">
    <div class="container">
        <h2>Find the Best Products Here</h2>
        <p>Quality, Affordable, and Delivered Fast</p>
        <a href="#shop" class="btn">Shop Now</a>
    </div>
</section>

<section class="products" id="shop">
    <div class="container">
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <h3>Product Name</h3>
            <p>Price: Ksh 1,500</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <h3>Product Name</h3>
            <p>Price: Ksh 2,000</p>
            <button>Add to Cart</button>
        </div>
    </div>
</section>

<footer>
    <div class="container">
        <p>&copy; 2025 MarketPlaza. All Rights Reserved.</p>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
        </div>
    </div>
</footer>

</body>
</html>
